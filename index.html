<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Send a WhatsApp Message</h1>
        <input type="text" id="messageInput" placeholder="Enter your message here..." autocomplete="off">
        <button id="sendMessage">Send via WhatsApp</button>
        <p>Enter a message and click the button to send via WhatsApp.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
